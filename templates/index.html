<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avocado Ripeness</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2ecc71;
            --primary-dark: #27ae60;
            --secondary-color: #34495e;
            --bg-color: #ecf0f1;
            --card-bg: #ffffff;
            --text-color: #2c3e50;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
        }

        .container {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: var(--secondary-color);
            margin-bottom: 10px;
            font-weight: 600;
        }

        p.subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--secondary-color);
        }

        /* Custom File Input */
        .file-upload {
            border: 2px dashed #bdc3c7;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            background: #fafafa;
        }

        .file-upload:hover {
            border-color: var(--primary-color);
            background-color: #f0f9f4;
        }

        input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .file-label-text {
            color: #7f8c8d;
            font-size: 0.95em;
        }

        select {
            width: 100%;
            padding: 15px;
            border: 1px solid #bdc3c7;
            border-radius: 10px;
            font-family: inherit;
            font-size: 14px;
            background-color: #fafafa;
            color: #333;
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%232c3e50%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 15px top 50%;
            background-size: 12px auto;
        }

        select:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.2);
        }

        button {
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(46, 204, 113, 0.4);
        }

        #file-name {
            margin-top: 10px;
            font-weight: 500;
            color: var(--primary-dark);
            font-size: 0.9em;
            word-break: break-all;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸ¥‘ Avocado Check</h1>
        <p class="subtitle">Quickly detect ripeness using AI</p>

        <form action="/predict" method="post" enctype="multipart/form-data">

            <div class="form-group">
                <label>Select AI Model</label>
                <select name="selected_model" required>
                    <option value="" disabled selected>-- Choose a Model --</option>
                    {% for model in models %}
                    <option value="{{ model }}">{{ model }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label>Upload Images (Select Multiple)</label>
                <div class="file-upload">
                    <span class="file-label-text">Select or Drag Images Here</span>
                    <input type="file" name="file" id="file" accept=".png, .jpg, .jpeg" multiple required
                        onchange="updateFileName(this)">
                </div>
                <div id="file-name"></div>
            </div>

            <button type="submit">Analyze Now</button>
        </form>
    </div>

    <script>
        function updateFileName(input) {
            const fileNameDisplay = document.getElementById('file-name');
            if (input.files && input.files.length > 0) {
                if (input.files.length === 1) {
                    fileNameDisplay.textContent = "Selected: " + input.files[0].name;
                } else {
                    fileNameDisplay.textContent = "Selected " + input.files.length + " files";
                }
            } else {
                fileNameDisplay.textContent = "";
            }
        }
    </script>
</body>

</html>
