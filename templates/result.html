<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-color: #2ecc71;
            --primary-dark: #27ae60;
            --secondary-color: #34495e;
            --bg-color: #f5f7fa;
            --card-bg: #ffffff;
            --text-color: #2c3e50;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
            color: var(--text-color);
        }

        .container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
        }

        .header-section {
            margin-bottom: 40px;
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            display: inline-block;
        }

        .header-section span {
            display: block;
            color: #7f8c8d;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .header-section h2 {
            margin: 0;
            color: var(--secondary-color);
            font-size: 1.2em;
        }

        /* Grid Layout */
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .result-card {
            background: #fff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s;
            border: 1px solid #f0f0f0;
        }

        .result-card:hover {
            transform: translateY(-5px);
        }

        .image-box {
            height: 200px;
            overflow: hidden;
            border-radius: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f9f9f9;
        }

        img.preview {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .prediction-value {
            font-size: 1.4em;
            font-weight: 700;
            color: var(--primary-dark);
            margin: 10px 0 5px 0;
        }

        .confidence {
            font-size: 0.9em;
            color: #7f8c8d;
            background: #f0f3f4;
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
        }

        /* Actions */
        .actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        a.btn {
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 50px;
            color: white;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            font-size: 1em;
        }

        .btn-download {
            background: linear-gradient(45deg, #3498db, #2980b9);
        }

        .btn-download:hover {
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.4);
            transform: translateY(-2px);
        }

        .btn-back {
            background: linear-gradient(45deg, #95a5a6, #7f8c8d);
        }

        .btn-back:hover {
            box-shadow: 0 8px 20px rgba(127, 140, 141, 0.4);
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="header-section">
            <span>Model Used</span>
            <h2>{{ model_name }}</h2>
        </div>

        <div class="results-grid">
            {% for res in results %}
            <div class="result-card">
                <div class="image-box">
                    <img src="{{ url_for('static', filename='uploads/' + res.image_filename) }}" alt="Avocado"
                        class="preview">
                </div>
                <div>
                    <div class="prediction-value">{{ res.prediction }}</div>
                    <div class="confidence">{{ "%.2f"|format(res.confidence * 100) }}%</div>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="actions">
            {% if pdf_filename %}
            <a href="{{ url_for('static', filename='uploads/' + pdf_filename) }}" class="btn btn-download" download>
                <span style="margin-right:8px">ðŸ“„</span> Download Report (All)
            </a>
            {% endif %}
            <a href="/" class="btn btn-back">
                <span style="margin-right:8px">â†º</span> Analyze More
            </a>
        </div>
    </div>
</body>

</html>
